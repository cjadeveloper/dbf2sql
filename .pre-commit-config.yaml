repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: check-builtin-literals
  - id: check-toml
  - id: check-yaml
- repo: https://gitlab.com/smop/pre-commit-hooks
  rev: v1.0.0
  hooks:
  - id: check-poetry
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
- repo: https://github.com/timothycrosley/isort
  rev: 5.5.2
  hooks:
  - id: isort
- repo: local
  hooks:
  - id: flakehell
    name: flakehell
    entry: flakehell
    args: [lint]
    language: python
    types: [python]
